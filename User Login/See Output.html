  <script>
function toggleMenu() {
    const menuLinks = document.getElementById('menuLinks');
    const lines = document.querySelectorAll('.menu-btn div');

    // Toggle visibility with animation
    menuLinks.classList.toggle('visible');

    // Toggle the hamburger icon to an X (cross) shape
    lines[0].classList.toggle('toggle-top');
    lines[1].classList.toggle('toggle-middle');
    lines[2].classList.toggle('toggle-bottom');
  }

    const API_URL = 'https://bakend-server-7.onrender.com/save';

    // Function to handle login and fetch user data
    function loginUser(event) {
      event.preventDefault();

      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;

      // Fetch user data based on userId
      fetch(`${API_URL}/${userId}`)
        .then((response) => {
          if (!response.ok) {
            throw new Error('User not found');
          }
          return response.json();
        })
        .then((user) => {
          // Check if the name matches
          if (user.password === password) {
            displayUserDetails(user); // Display the user details if password matches
          } else {
            alert('User ID and password do not match.');
          }
        })
        .catch((error) => {
          console.error('Error fetching user data:', error);
          alert('Failed to fetch user data.');
        });
    }

    function displayUserDetails(user) {
  // Safely set text content
  const setTextContent = (id, value) => {
    const element = document.getElementById(id);
    if (element) {
      element.textContent = value;
    } else {
      console.warn(`Element with id '${id}' not found in DOM.`);
    }
  };

  // Set user details
  setTextContent('userName', user.name , user.fatherName);
  setTextContent('classStatus', user.classStatus);
  setTextContent('seasonOne', user.seasonOne);
  setTextContent('seasonTwo', user.seasonTwo);
  setTextContent('seasonThree', user.seasonThree);
  setTextContent('seasonFour', user.seasonFour);
  setTextContent('seasonFive', user.seasonFive);
  setTextContent('seasonSix', user.seasonSix);

  // Calculate and display sum and average rank
  const scores = [
    user.seasonOne,
    user.seasonTwo,
    user.seasonThree,
    user.seasonFour,
    user.seasonFive,
    user.seasonSix
  ];

  const sum = scores.reduce((total, score) => total + score, 0);
  const averageRank = sum / scores.length;

  setTextContent('sum', sum);
  document.getElementById('averageRank').textContent = `${averageRank.toFixed(2)}%`;

  // Toggle visibility
  document.getElementById('loginForm')?.classList.add('hidden');
  document.getElementById('userDetails')?.classList.remove('hidden');
}

    // Function to go back to login form
    function backToLogin() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('userDetails').classList.add('hidden');

      // Clear form inputs
      document.getElementById('userId').value = '';
      document.getElementById('password').value = '';
    }

    // Wait for the DOM content to be fully loaded before running the code
    document.addEventListener('DOMContentLoaded', function() {
      // Attach the login form handler
      document.getElementById('loginForm').addEventListener('submit', loginUser);
    });
  </script>
